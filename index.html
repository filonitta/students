<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RESTful API</title>

	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>RESTful API</h1>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Student list</div>
					<div class="panel-body">
						<div class="list-group" id="students-list"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-warning">
					<div class="panel-heading">Edit student</div>
					<div class="panel-body">
						<form id="form-edit-student">
							<input type="hidden" name="id">
							<div class="form-group">
								<input type="text" placeholder="Firstname" name="firstname" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Lastname" name="lastname" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" placeholder="Email" name="email" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Git" name="git" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Group ID" name="group_id" class="form-control" readonly>
							</div>
							<div class="form-group">
								<textarea name="info" placeholder="Info" class="form-control"></textarea>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button class="btn btn-warning" form="form-edit-student">Update</button>
						<button class="btn btn-danger" id="btn-delete">Delete</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-success">
					<div class="panel-heading">Add student</div>
					<div class="panel-body">
						<form id="form-add-student">
							<div class="form-group">
								<input type="text" placeholder="Firstname" name="firstname" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Lastname" name="lastname" class="form-control">
							</div>
							<div class="form-group">
								<input type="email" placeholder="Email" name="email" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Git" name="git" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Group ID" name="group_id" class="form-control">
							</div>
							<div class="form-group">
								<textarea name="info" placeholder="Info" class="form-control"></textarea>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button class="btn btn-success" form="form-add-student">Create</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./js/script.js" type="module"></script>
</body>
</html>
